<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <div class="content-wrapper">

            <h:form>
                <br/>
                <div class="container-fluid">
                    <div class="card card-primary">
                        <div class="card-header"><center>
                                <h3 class ="card-title"><strong>Guardar Insumo</strong></h3> </center>   
                        </div>

                        <div class="card-body">
                            <label>Cantidad</label>
                            <h:inputText class="form-control" html5:placeholder="Cantidad" value="#{inventarioView.objInsumos.cantidad}"/>
                            <br></br>
                            <label>Descripción</label>
                            <h:inputText class="form-control" html5:placeholder="Descripción" value="#{inventarioView.objInsumos.descripcion}"/>
                            <br></br>

                            <label>Nombre</label>
                            <h:inputText class="form-control" html5:placeholder="Nombre" value="#{inventarioView.objInsumos.nombre}"/>
                            <br></br>

                            <label>Proveedor</label>
                            <h:selectOneMenu id="proveedor" class="form-control" value="#{inventarioView.nitProveedor}">
                                <f:selectItems value="#{inventarioView.listaProveedor}" var="pb"
                                               itemLabel="#{pb.razonSocial}" itemValue="#{pb.nit}"></f:selectItems>
                            </h:selectOneMenu>
                            <br></br>

                            <label>Bodega</label>
                            <h:selectOneMenu id="bodega" class="form-control" value="#{inventarioView.idBodega}">
                                <f:selectItems value="#{inventarioView.listaBodega}" var="bd"
                                               itemLabel="#{bd.nombreProducto}" itemValue="#{bd.idBodega}"></f:selectItems>
                            </h:selectOneMenu>
                            <br></br>


                            <center>
                                <h:commandButton class="btn btn-primary" value="Nuevo Producto" action="#{inventarioView.nuevoInsumo()}"/>
                            </center>

                        </div>                 
                    </div>
                </div>   
            </h:form>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card-header">
                            <h3 class="card-title">INVENTARIO</h3>
                        </div>
                        <div class="card-body">

                            <h:form>
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>NÚMERO REFERENCIA</th>
                                            <th>CANTIDAD</th>
                                            <th>DESCRIPCION</th>
                                            <th>NOMBRE</th>
                                            <th>OPCIONES
                                            </th>                                                
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{inventarioView.listaInsumos}" var="insumos">
                                            <tr>
                                                <td>#{insumos.numeroReferencia}</td>
                                                <td> 
                                                    <h:inputText value="#{insumos.cantidad}"></h:inputText>
                                                </td>
                                                <td> 
                                                    <h:inputText value="#{insumos.descripcion}"></h:inputText>
                                                </td>
                                                <td> 
                                                    <h:inputText value="#{insumos.nombre}"></h:inputText>
                                                </td>

                                                <td>
                                                    <div class="container">
                                                        <h:commandButton class="btn btn-danger" 
                                                                         value="Borrar" 
                                                                         action="#{inventarioView.eliminarInsumos(insumos)}"/>&nbsp;
                                                        <h:commandButton class="btn btn-warning"
                                                                         value="Actualizar"  
                                                                         action="#{inventarioView.editarInsumos(insumos)}"/>                                                    
                                                    </div>
                                                </td>

                                            </tr>

                                        </c:forEach>
                                    </tbody>
                                </table>
                            </h:form>
                            <h:form>
                                <table id="example" class="table" style="display:none">
                                    <thead>
                                        <tr>
                                            <th>NÚMERO REFERENCIA</th>
                                            <th>CANTIDAD</th>
                                            <th>DESCRIPCION</th>
                                            <th>NOMBRE</th>                                               
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{inventarioView.listaInsumos}" var="insumos">
                                            <tr>
                                                <td>#{insumos.numeroReferencia}</td>
                                                <td>#{insumos.cantidad}</td>
                                                <td>#{insumos.descripcion}</td>
                                                <td>#{insumos.nombre}</td>
                                            </tr>

                                        </c:forEach>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
        <!-- /.content -->
    </ui:composition>
    <script type="text/javascript" src="../../dist/js/inventario.js"></script>
</html>
